<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CryptoKitties Family Graph</title>

  <script src="https://cdn.jsdelivr.net/npm/vis-network@10.0.2/standalone/umd/vis-network.min.js"></script>

  <style>
    :root{
      --bg:#0b0d12;
      --panel:#121622;
      --panel2:#161b2b;
      --text:#e8ecf1;
      --muted:#97a3b6;
      --border:rgba(255,255,255,0.10);
      --accent:#7aa2ff;
    }
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text);}
    header{display:flex;align-items:center;gap:10px;padding:12px 14px;border-bottom:1px solid var(--border);background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0));position:sticky;top:0;z-index:5;}
    header .title{font-weight:650;letter-spacing:0.2px;margin-right:auto;white-space:nowrap;}
    header .controls{display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:flex-end;}
    .btn{border:1px solid var(--border);background:var(--panel);color:var(--text);padding:8px 10px;border-radius:10px;cursor:pointer;font-size:13px;line-height:1;user-select:none;}
    .btn:hover{border-color:rgba(255,255,255,0.22);}
    .btn.primary{border-color:rgba(122,162,255,0.45);}
    .pill{border:1px solid var(--border);background:var(--panel);color:var(--muted);padding:7px 9px;border-radius:999px;font-size:12px;line-height:1;}
    .input{border:1px solid var(--border);background:var(--panel);color:var(--text);padding:8px 10px;border-radius:10px;font-size:13px;outline:none;width:320px;max-width:70vw;}

    main{display:grid;grid-template-columns:1fr 420px;gap:12px;padding:12px;}
    #networkWrap{
      background:var(--panel2);
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      position:relative;
      height:calc(100vh - 74px);
      min-height:560px;
    }
    #network{position:absolute;inset:0;}
    #banner{
      position:absolute;left:12px;right:12px;top:12px;
      padding:10px 12px;border-radius:12px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(18,22,34,0.92);
      color:var(--muted);font-size:12px;z-index:4;display:none;
    }

    aside{height:calc(100vh - 74px);min-height:560px;display:flex;flex-direction:column;gap:12px;}
    .card{background:var(--panel2);border:1px solid var(--border);border-radius:16px;padding:12px;}
    .card h3{margin:0 0 8px 0;font-size:13px;font-weight:650;letter-spacing:0.2px;color:var(--text);}
    .small{color:var(--muted);font-size:12px;line-height:1.45;}
    .kv{display:grid;grid-template-columns:140px 1fr;gap:6px 10px;font-size:12px;}
    .kv .k{color:var(--muted);}
    .kv .v{color:var(--text);word-break:break-word;}
    .tag{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid rgba(255,255,255,0.14);color:var(--muted);font-size:11px;line-height:1.6;margin-right:6px;margin-top:4px;background:rgba(255,255,255,0.04);}

    .tooltip{position:absolute;min-width:220px;max-width:320px;pointer-events:none;z-index:10;background:rgba(18,22,34,0.96);border:1px solid rgba(255,255,255,0.14);border-radius:14px;padding:10px;box-shadow:0 12px 40px rgba(0,0,0,0.4);backdrop-filter:blur(8px);display:none;}
    .tt-head{display:flex;gap:10px;align-items:center;margin-bottom:8px;}
    .tt-thumb{width:52px;height:52px;border-radius:50%;border:1px solid rgba(255,255,255,0.14);overflow:hidden;flex:0 0 auto;display:grid;place-items:center;background:rgba(255,255,255,0.06);}
    .tt-thumb img{width:52px;height:52px;object-fit:cover;display:block;}
    .tt-title{font-weight:700;font-size:13px;display:flex;align-items:center;gap:4px;flex-wrap:wrap;}
    .tt-sub{color:var(--muted);font-size:11px;margin-top:2px;}
    .tt-body{font-size:12px;color:var(--text);display:grid;gap:4px;}
    .tt-links{display:flex;gap:10px;flex-wrap:wrap;color:var(--accent);margin-top:4px;}
    .tt-links a{color:var(--accent);text-decoration:none;pointer-events:auto;}
    .tt-links a:hover{text-decoration:underline;}

    .gem-badge{display:inline-flex;align-items:center;margin-left:2px;}
    .gems-list{display:flex;flex-direction:column;gap:4px;}
    .gem-item{display:flex;align-items:center;gap:4px;font-size:11px;padding:3px 6px;background:rgba(255,255,255,0.04);border-radius:6px;border:1px solid rgba(255,255,255,0.08);}
    .gem-label{font-weight:600;color:var(--text);min-width:55px;}
    .gem-detail{color:var(--muted);}
    .gem-diamond .gem-label{color:#e0f7ff;}
    .gem-gold .gem-label{color:#ffd700;}
    .gem-silver .gem-label{color:#c0c0c0;}
    .gem-bronze .gem-label{color:#cd7f32;}

    .tag-mewtation{background:rgba(255,215,0,0.12);border-color:rgba(255,215,0,0.3);color:var(--text);}

    @media (max-width:1020px){
      main{grid-template-columns:1fr;}
      aside{height:auto;min-height:auto;}
      #networkWrap{height:70vh;}
      header .controls{justify-content:flex-start;}
      .input{width:280px;}
    }
  </style>

  <script>
    // Edit these defaults. No query params are used.
    window.CK_GRAPH_DEFAULTS = {
      debugLevel: 2,

      // Proxy is used ONLY for CK API and CK absolute URLs.
      useProxy: false,          // Enable/disable CORS proxy
      proxyUrl: "https://www.example.com/ckproxy.php?url=",

      svgBaseUrl: "",
      dataUrl: "",
      svgProbe: "off",           // "off" or "on" - when "on" and svgBaseUrl is set, tries local SVGs first
      svgFromApi: true,         // Load images from CK API. If svgProbe is on, this is the fallback when local not found.
      siteBaseUrl: "https://www.cryptokitties.co",

      // Default JSON to load
      //svgBaseUrl: "./nivs/svg/",
      //dataUrl: "./nivs/nivs_kitties.json"
      //svgProbe: "on",
    };
  </script>
</head>

<body>
  <header>
    <div class="title">CryptoKitties Family Graph</div>
    <div class="controls">
      <input id="jsonUrl" class="input" placeholder="JSON URL (or leave blank and use file picker)" />
      <button class="btn primary" id="loadFromUrlBtn">Load JSON URL</button>
      <input id="filePicker" type="file" accept="application/json" style="display:none" />
      <button class="btn" id="loadFileBtn">Load JSON File</button>
      <span style="margin-left:16px;opacity:0.5;">|</span>
      <input id="kittyIdInput" class="input" placeholder="Kitty ID(s)" style="width:140px;margin-left:8px;" />
      <button class="btn" id="loadKittyBtn">Load Kitty(s)</button>
      <span style="margin-left:16px;opacity:0.5;">|</span>
      <button class="btn" id="centerMineBtn">Center on my kitties</button>
      <button class="btn" id="fitBtn">Fit</button>
      <button class="btn" id="togglePhysicsBtn">Physics: on</button>
      <span class="pill" id="statsPill">No data loaded</span>
    </div>
  </header>

  <main>
    <div id="networkWrap">
      <div id="banner"></div>
      <div id="network"></div>
      <div id="tooltip" class="tooltip"></div>
      <noscript>
        <div style="padding:14px;color:#ffb3b3">JavaScript is disabled or blocked. This viewer requires JS.</div>
      </noscript>
    </div>

    <aside>
      <div class="card">
        <h3>Status</h3>
        <div class="small" id="statusText">Loading viewerâ€¦</div>
      </div>

      <div class="card">
        <h3>Selected</h3>
        <div id="selectedBox" class="small">None</div>
      </div>

      <div class="card">
        <h3>Settings</h3>
        <div class="kv">
          <div class="k">Use Proxy</div>
          <div class="v"><input type="checkbox" id="useProxy" /> <label for="useProxy" style="opacity:0.7;font-size:12px;">Enable CORS proxy for API calls</label></div>

          <div class="k">Proxy URL</div>
          <div class="v"><input id="apiProxyUrl" class="input" style="width:100%" /></div>

          <div class="k">Local SVG base</div>
          <div class="v"><input id="svgBaseUrl" class="input" style="width:100%" /></div>

          <div class="k">Local SVG probe</div>
          <div class="v">
            <select id="svgProbe" class="input" style="width:100%">
              <option value="off">off</option>
              <option value="on">on (try local, fallback)</option>
            </select>
          </div>

          <div class="k">Load from API</div>
          <div class="v"><input type="checkbox" id="svgFromApi" checked /> <label for="svgFromApi" style="opacity:0.7;font-size:12px;">Load images from CK API (fallback if local not found)</label></div>

          <div class="k">CK site base</div>
          <div class="v"><input id="siteBaseUrl" class="input" style="width:100%" /></div>
        </div>

        <div class="small" style="margin-top:10px;">
          Tip: run with <code>python3 -m http.server</code>. Local SVG fetch often fails on <code>file://</code>.
        </div>
      </div>
    </aside>
  </main>

  <script src="./ck-family-graph.js"></script>
</body>
</html>
